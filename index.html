<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقابة تكنولوجيا المعلومات - تسجيل الدخول</title>
    
    <!-- رابط الأيقونات الصحيح -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tahoma', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: normal;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e3c72;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #1e3c72;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(30,60,114,0.4);
        }

        .demo-accounts {
            margin-top: 30px;
            text-align: right;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .demo-accounts h3 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .demo-accounts ul {
            list-style: none;
        }

        .demo-accounts li {
            padding: 8px 0;
            color: #555;
            font-size: 13px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: 0.3s;
        }

        .demo-accounts li:hover {
            color: #1e3c72;
            padding-right: 10px;
        }

        .demo-accounts li i {
            margin-left: 10px;
            color: #1e3c72;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-code-branch" style="font-size: 60px; color: #1e3c72; margin-bottom: 20px;"></i>
        <h1>نقابة تكنولوجيا المعلومات</h1>
        <h2>المنصة الإدارية المتكاملة</h2>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="البريد الإلكتروني" value="boss@nokaba.com">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="كلمة المرور" value="123456">
        </div>
        
        <button onclick="login()">
            <i class="fas fa-sign-in-alt"></i> دخول
        </button>
        
        <div class="demo-accounts">
            <h3><i class="fas fa-users"></i> حسابات تجريبية</h3>
            <ul>
                <li onclick="fillLogin('boss@nokaba.com', '123456')">
                    <i class="fas fa-crown"></i> النقيب العام: boss@nokaba.com / 123456
                </li>
                <li onclick="fillLogin('vp@nokaba.com', '123456')">
                    <i class="fas fa-user-tie"></i> النائب الأول: vp@nokaba.com / 123456
                </li>
                <li onclick="fillLogin('head.committee@nokaba.com', '123456')">
                    <i class="fas fa-users-cog"></i> رئيس اللجان: head.committee@nokaba.com / 123456
                </li>
                <li onclick="fillLogin('committee.leader@nokaba.com', '123456')">
                    <i class="fas fa-user"></i> رئيس لجنة: committee.leader@nokaba.com / 123456
                </li>
            </ul>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // قاعدة بيانات تجريبية
        const users = [
            {
                id: 1,
                name: 'أحمد النقيب',
                email: 'boss@nokaba.com',
                password: '123456',
                role: 'النقيب',
                title: 'النقيب العام',
                memberId: '1',
                image: null
            },
            {
                id: 2,
                name: 'محمد النائب',
                email: 'vp@nokaba.com',
                password: '123456',
                role: 'النائب_الاول',
                title: 'النائب الأول',
                memberId: '2',
                image: null
            },
            {
                id: 3,
                name: 'سارة رئيس اللجان',
                email: 'head.committee@nokaba.com',
                password: '123456',
                role: 'رئيس_اللجان',
                title: 'رئيس اللجان',
                memberId: '3',
                image: null
            },
            {
                id: 4,
                name: 'خالد رئيس لجنة',
                email: 'committee.leader@nokaba.com',
                password: '123456',
                role: 'رئيس_لجنة',
                title: 'رئيس لجنة التقنية',
                memberId: '4',
                image: null
            }
        ];

        // دالة تسجيل الدخول
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // حفظ بيانات المستخدم في localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // تسجيل وقت الدخول
                const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
                sessions.push({
                    userId: user.id,
                    loginTime: new Date().toISOString(),
                    userName: user.name,
                    userRole: user.role
                });
                localStorage.setItem('sessions', JSON.stringify(sessions));
                
                // توجيه حسب الصلاحية
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMessage').innerText = '❌ البريد الإلكتروني أو كلمة المرور غير صحيحة';
            }
        }

        // دالة تعبئة بيانات الدخول تلقائياً
        function fillLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('errorMessage').innerText = '';
        }

        // تحقق إذا كان في مستخدم مسجل بالفعل
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // إذا كان في مستخدم مسجل، روح للوحة التحكم مباشرة
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
