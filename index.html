<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>نقابة تكنولوجيا المعلومات - النظام المتكامل</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* منع النسخ والتصوير */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* منع القائمة اليمنى */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* منع السحب والتصوير */
        img, .profile-image, .logo-area img {
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* السماح بالتفاعل مع الأزرار والحقول */
        button, input, select, textarea, .menu-item, .btn, .tab, .close-modal, .profile-image {
            pointer-events: auto !important;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* السماح بالكتابة في الحقول */
        input, select, textarea {
            -webkit-user-select: text !important;
            -khtml-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #34495e;
            --border: #bdc3c7;
            --gold: #f1c40f;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: relative;
            transition: all 0.3s ease;
        }

        /* خلفية متحركة */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* شاشة الدخول */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.3);
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: clamp(30px, 5vw, 50px);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(255,255,255,0.3);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 25px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            max-width: min(150px, 30vw);
            max-height: min(150px, 30vw);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .login-logo h1 {
            color: var(--primary);
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 900;
        }

        .login-logo p {
            color: var(--text);
            opacity: 0.8;
            font-size: clamp(14px, 3vw, 16px);
        }

        /* الحاوية الرئيسية */
        .app-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            display: none;
        }

        /* الشريط الجانبي - متجاوب مع الموبايل */
        .sidebar {
            width: min(300px, 85vw);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            color: var(--text);
            padding: clamp(15px, 3vw, 25px);
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            z-index: 100;
            transition: all 0.3s ease;
            border-left: 1px solid rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }

        /* بروفايل */
        .profile-card {
            text-align: center;
            padding: clamp(15px, 3vw, 25px);
            background: linear-gradient(135deg, rgba(52,152,219,0.1), rgba(46,204,113,0.1));
            border-radius: 15px;
            margin-bottom: 25px;
            position: relative;
            border: 1px solid rgba(52,152,219,0.3);
        }

        .online-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--success);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-image {
            width: min(100px, 25vw);
            height: min(100px, 25vw);
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            background: linear-gradient(135deg, var(--accent), var(--success));
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image i {
            font-size: min(50px, 12vw);
            color: white;
            line-height: min(100px, 25vw);
        }

        .profile-image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 11px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .profile-image:hover .profile-image-overlay {
            transform: translateY(0);
        }

        .profile-name {
            font-size: clamp(18px, 4vw, 20px);
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .profile-title {
            font-size: clamp(12px, 3vw, 14px);
            background: var(--accent);
            color: white;
            display: inline-block;
            padding: 4px 15px;
            border-radius: 20px;
            margin: 8px 0;
        }

        .profile-badge {
            font-size: clamp(12px, 3vw, 13px);
            color: var(--text);
            padding: 8px;
            background: rgba(52,152,219,0.1);
            border-radius: 10px;
            margin-top: 10px;
        }

        /* القائمة */
        .menu-item {
            padding: clamp(10px, 2vw, 12px) clamp(12px, 2vw, 15px);
            margin: 3px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text);
            position: relative;
            font-size: clamp(14px, 3vw, 16px);
        }

        .menu-item:hover {
            background: rgba(52,152,219,0.1);
            transform: translateX(-5px);
        }

        .menu-item.active {
            background: var(--accent);
            color: white;
        }

        .menu-item i {
            width: 25px;
            font-size: clamp(16px, 3vw, 18px);
        }

        .badge {
            background: var(--danger);
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 11px;
            margin-right: auto;
        }

        /* المحتوى الرئيسي */
        .main-content {
            flex: 1;
            margin-right: 300px;
            padding: clamp(15px, 3vw, 25px);
            transition: all 0.3s ease;
            width: 100%;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-right: 0;
                padding: 15px;
            }
        }

        /* الشريط العلوي */
        .top-bar {
            background: rgba(255,255,255,0.98);
            border-radius: 12px;
            padding: clamp(12px, 2vw, 15px) clamp(15px, 3vw, 25px);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 10px;
        }

        .menu-toggle {
            display: none;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo-area img {
            height: min(60px, 10vw);
            width: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-area img:hover {
            transform: scale(1.05);
        }

        .logo-area span {
            font-size: clamp(16px, 3vw, 20px);
            font-weight: 700;
            color: var(--primary);
        }

        .date-time {
            color: var(--text);
            font-size: clamp(12px, 2vw, 14px);
            background: rgba(52,152,219,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            white-space: nowrap;
        }

        /* الأقسام */
        .section {
            background: rgba(255,255,255,0.98);
            border-radius: 15px;
            padding: clamp(15px, 3vw, 25px);
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: none;
            animation: fadeIn 0.5s ease;
            width: 100%;
            overflow-x: auto;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(52,152,219,0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            font-size: clamp(18px, 4vw, 22px);
            color: var(--primary);
            font-weight: 700;
        }

        .section-header > div {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* البطاقات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(240px, 100%), 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, white, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(52,152,219,0.2);
            width: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(52,152,219,0.2);
        }

        .stat-icon {
            width: min(60px, 15vw);
            height: min(60px, 15vw);
            background: linear-gradient(135deg, var(--accent), var(--success));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-icon i {
            font-size: min(30px, 8vw);
            color: white;
        }

        .stat-info h3 {
            font-size: clamp(12px, 2.5vw, 14px);
            color: var(--text);
            margin-bottom: 5px;
        }

        .stat-info .number {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 700;
            color: var(--primary);
            word-break: break-word;
        }

        /* الجداول - متجاوبة */
        .table-responsive {
            overflow-x: auto;
            border-radius: 12px;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            text-align: right;
            padding: clamp(10px, 2vw, 15px);
            background: rgba(52,152,219,0.1);
            color: var(--primary);
            font-weight: 600;
            font-size: clamp(12px, 2.5vw, 14px);
        }

        td {
            padding: clamp(10px, 2vw, 15px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            color: var(--text);
            font-size: clamp(12px, 2.5vw, 14px);
        }

        tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tr:hover {
            background: rgba(52,152,219,0.05);
        }

        /* الأزرار - متجاوبة */
        .btn {
            background: linear-gradient(135deg, var(--accent), var(--success));
            color: white;
            border: none;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(12px, 2.5vw, 14px);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #c0392b);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #e67e22);
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold), #f39c12);
            color: var(--dark);
        }

        /* النوافذ المنبثقة - متجاوبة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal.active {
            display: flex;
            animation: modalFade 0.3s ease;
        }

        @keyframes modalFade {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: clamp(20px, 5vw, 30px);
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text);
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(231,76,60,0.1);
            color: var(--danger);
            transform: rotate(90deg);
        }

        /* النماذج */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: clamp(12px, 2.5vw, 14px);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: clamp(14px, 3vw, 16px);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        /* بطاقات الشبكة */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
            gap: 20px;
        }

        .entity-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .entity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(52,152,219,0.1);
        }

        .entity-card h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: clamp(16px, 3.5vw, 18px);
        }

        /* رسائل التنبيه */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--primary);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 9999;
            display: none;
            align-items: center;
            gap: 15px;
            animation: slideDown 0.3s ease;
            border-right: 5px solid var(--success);
            max-width: 90%;
            width: auto;
        }

        .notification.show {
            display: flex;
        }

        .notification.error {
            border-right-color: var(--danger);
        }

        .notification.warning {
            border-right-color: var(--warning);
        }

        @keyframes slideDown {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }

        .notification i {
            font-size: 24px;
            color: var(--success);
            flex-shrink: 0;
        }

        .notification.error i {
            color: var(--danger);
        }

        .notification.warning i {
            color: var(--warning);
        }

        .notification span {
            font-size: clamp(14px, 3vw, 16px);
            word-break: break-word;
        }

        .notification button {
            background: none;
            border: none;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 20px;
            margin-right: 20px;
            white-space: nowrap;
        }

        .notification button:hover {
            background: #f0f0f0;
        }

        /* المبالغ المالية */
        .amount {
            font-weight: 700;
            color: var(--success);
        }

        .amount.negative {
            color: var(--danger);
        }

        .financial-summary {
            background: linear-gradient(135deg, rgba(39,174,96,0.1), rgba(52,152,219,0.1));
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .financial-summary h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        /* تحسينات للموبايل */
        @media (max-width: 480px) {
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .section-header > div {
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1 1 auto;
                text-align: center;
            }
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="gradient-bg"></div>

    <!-- رسالة التنبيه -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage">تم الحفظ بنجاح</span>
        <button onclick="hideNotification()">حسناً</button>
    </div>

    <!-- شاشة الدخول -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-logo">
                <img id="loginLogo" src="" style="display: none;">
                <i class="fas fa-code-branch" id="loginLogoIcon" style="font-size: 70px; color: var(--primary);"></i>
                <h1 id="loginTitle">نقابة تكنولوجيا المعلومات</h1>
                <p>المنصة الإدارية المتكاملة</p>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> البريد الإلكتروني أو رقم العضوية</label>
                <input type="text" id="loginEmail" placeholder="أدخل بريدك الإلكتروني أو رقم العضوية">

                return false;
            }
            
            // منع Ctrl+Shift+I (DevTools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // منع Ctrl+Shift+J (Console)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            
            // منع Ctrl+U (View Source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
            
            // منع Ctrl+S (Save)
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                return false;
            }
            
            // منع Ctrl+P (Print)
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                return false;
            }
            
            // منع PrtScn (Screen Capture)
            if (e.key === 'PrintScreen') {
                e.preventDefault();
                showNotification('❌ لا يمكن أخذ لقطات شاشة', 'error');
                return false;
            }

            messageEl.textContent = message;
            notification.className = 'notification';
            if (type === 'error') {
                notification.classList.add('error');
                icon.className = 'fas fa-times-circle';
            } else if (type === 'warning') {
                notification.classList.add('warning');
                icon.className = 'fas fa-exclamation-triangle';
            } else {
                icon.className = 'fas fa-check-circle';
            }
            
            notification.classList.add('show');
            
            // إخفاء تلقائي بعد 3 ثواني
            setTimeout(() => {
                hideNotification();
            }, 3000);

        function addMember() {
            const imageFile = document.getElementById('memberImage').files[0];
            
            const member = {
                id: 'mem-' + Date.now(),
                memberId: document.getElementById('memberNumber').value || generateMemberId(),
                name: document.getElementById('memberName').value,
                email: document.getElementById('memberEmail').value,
                password: document.getElementById('memberPassword').value,
                role: document.getElementById('memberRole').value,
                title: document.getElementById('memberRole').value === 'رئيس_لجنة' ? 'رئيس لجنة' :
                       document.getElementById('memberRole').value === 'رئيس_فرع' ? 'رئيس فرع' :
                       document.getElementById('memberRole').value === 'رئيس_اللجان' ? 'رئيس اللجان' :
                       document.getElementById('memberRole').value === 'رئيس_الفروع' ? 'رئيس الفروع' :
                       document.getElementById('memberRole').value === 'امين_الصندوق' ? 'أمين الصندوق' :
                       document.getElementById('memberRole').value === 'مساعد_امين_الصندوق' ? 'مساعد أمين الصندوق' :
                       document.getElementById('memberRole').value === 'النائب_الاول' ? 'النائب الأول' :
                       'النقيب العام',
                image: null,
                entity: document.getElementById('memberEntity')?.value || null,
                createdAt: new Date().toISOString(),
                lastLogin: null,
                lastLogout: null,
                online: false
            };
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    member.image = e.target.result;
                    systemData.members.push(member);
                    
                    // تحديث رئيس اللجنة أو الفرع إذا وجد
                    if (member.role === 'رئيس_لجنة' && member.entity) {
                        const committee = systemData.committees.find(c => c.id === member.entity);
                        if (committee) {
                            committee.head = member.id;
                        }
                    } else if (member.role === 'رئيس_فرع' && member.entity) {
                        const branch = systemData.branches.find(b => b.id === member.entity);
                        if (branch) {
                            branch.head = member.id;
                        }
                    }
                    
                    saveData();
                    closeModal('memberModal');
                    loadMembers();
                    loadStats();
                    showNotification(`تم تسجيل العضو برقم عضوية: ${member.memberId}`, 'success');
                };
                reader.readAsDataURL(imageFile);
            } else {
                systemData.members.push(member);
                
                // تحديث رئيس اللجنة أو الفرع إذا وجد
                if (member.role === 'رئيس_لجنة' && member.entity) {
                    const committee = systemData.committees.find(c => c.id === member.entity);
                    if (committee) {
                        committee.head = member.id;
                    }
                } else if (member.role === 'رئيس_فرع' && member.entity) {
                    const branch = systemData.branches.find(b => b.id === member.entity);
                    if (branch) {
                        branch.head = member.id;
                    }
                }
                
                saveData();
                closeModal('memberModal');
                loadMembers();
                loadStats();
                showNotification(`تم تسجيل العضو برقم عضوية: ${member.memberId}`, 'success');
            }
        }

        function editMember(id) {
            const member = systemData.members.find(m => m.id === id);
            if (!member) return;
            
            document.getElementById('editMemberId').value = member.id;
            document.getElementById('editMemberName').value = member.name;
            document.getElementById('editMemberEmail').value = member.email;
            document.getElementById('editMemberNumber').value = member.memberId;
            document.getElementById('editMemberRole').value = member.role;
            document.getElementById('editMemberPassword').value = '';
            
            // إظهار الجهة إذا كانت موجودة
            if (member.role === 'رئيس_لجنة' || member.role === 'رئيس_فرع') {
                document.getElementById('editMemberEntityGroup').style.display = 'block';
                const select = document.getElementById('editMemberEntity');
                select.innerHTML = '<option value="">اختر...</option>';
                
                if (member.role === 'رئيس_لجنة') {
                    systemData.committees.forEach(c => {
                        const selected = c.id === member.entity ? 'selected' : '';
                        select.innerHTML += `<option value="${c.id}" ${selected}>${c.name}</option>`;
                    });
                } else if (member.role === 'رئيس_فرع') {
                    systemData.branches.forEach(b => {
                        const selected = b.id === member.entity ? 'selected' : '';
                        select.innerHTML += `<option value="${b.id}" ${selected}>${b.name}</option>`;
                    });
                }
            } else {
                document.getElementById('editMemberEntityGroup').style.display = 'none';
            }
            
            openModal('editMemberModal');
        }

        function updateMember() {
            const id = document.getElementById('editMemberId').value;
            const member = systemData.members.find(m => m.id === id);
            if (!member) return;
            
            const imageFile = document.getElementById('editMemberImage').files[0];
            
            member.name = document.getElementById('editMemberName').value;
            member.email = document.getElementById('editMemberEmail').value;
            member.memberId = document.getElementById('editMemberNumber').value;
            
            const newPassword = document.getElementById('editMemberPassword').value;
            if (newPassword) {
                member.password = newPassword;
            }
            
            const oldRole = member.role;
            const newRole = document.getElementById('editMemberRole').value;
            member.role = newRole;
            
            member.title = newRole === 'رئيس_لجنة' ? 'رئيس لجنة' :
                           newRole === 'رئيس_فرع' ? 'رئيس فرع' :
                           newRole === 'رئيس_اللجان' ? 'رئيس اللجان' :
                           newRole === 'رئيس_الفروع' ? 'رئيس الفروع' :
                           newRole === 'امين_الصندوق' ? 'أمين الصندوق' :
                           newRole === 'مساعد_امين_الصندوق' ? 'مساعد أمين الصندوق' :
                           newRole === 'النائب_الاول' ? 'النائب الأول' :
                           'النقيب العام';
            
            // تحديث الجهة
            if (newRole === 'رئيس_لجنة' || newRole === 'رئيس_فرع') {
                member.entity = document.getElementById('editMemberEntity').value;
            } else {
                member.entity = null;
            }
            
            // تحديث العلاقات إذا تغير الدور
            if (oldRole !== newRole) {
                // إزالة من القديم
                if (oldRole === 'رئيس_لجنة' && member.entity) {
                    const oldCommittee = systemData.committees.find(c => c.id === member.entity);
                    if (oldCommittee && oldCommittee.head === member.id) {
                        oldCommittee.head = null;
                    }
                } else if (oldRole === 'رئيس_فرع' && member.entity) {
                    const oldBranch = systemData.branches.find(b => b.id === member.entity);
                    if (oldBranch && oldBranch.head === member.id) {
                        oldBranch.head = null;
                    }
                }
                
                // إضافة إلى الجديد
                if (newRole === 'رئيس_لجنة' && member.entity) {
                    const newCommittee = systemData.committees.find(c => c.id === member.entity);
                    if (newCommittee) {
                        newCommittee.head = member.id;
                    }
                } else if (newRole === 'رئيس_فرع' && member.entity) {
                    const newBranch = systemData.branches.find(b => b.id === member.entity);
                    if (newBranch) {
                        newBranch.head = member.id;
                    }
                }
            }
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    member.image = e.target.result;
                    saveData();
                    closeModal('editMemberModal');
                    loadMembers();
                    if (member.id === systemData.currentUser?.id) {
                        updateUI();
                    }
                    showNotification('تم تعديل البيانات بنجاح', 'success');
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveData();
                closeModal('editMemberModal');
                loadMembers();
                if (member.id === systemData.currentUser?.id) {
                    updateUI();
                }
                showNotification('تم تعديل البيانات بنجاح', 'success');
            }
        }

        function loadMembers() {
            const tbody = document.getElementById('membersList');
            if (!tbody) return;
            
            let html = '';
            systemData.members.forEach(m => {
                const lastSession = systemData.sessions.filter(s => s.userId === m.id).pop();
                const lastSeen = lastSession ? 
                    (m.online ? 'متصل الآن' : 
                     (lastSession.logoutTime ? new Date(lastSession.logoutTime).toLocaleString('ar-EG') : new Date(lastSession.loginTime).toLocaleString('ar-EG'))) : 
                    'لم يسجل';
                
                // تحديد اسم الجهة
                let entityName = '—';
                if (m.entity) {
                    if (m.role === 'رئيس_لجنة') {
                        const committee = systemData.committees.find(c => c.id === m.entity);
                        entityName = committee ? committee.name : '—';
                    } else if (m.role === 'رئيس_فرع') {
                        const branch = systemData.branches.find(b => b.id === m.entity);
                        entityName = branch ? branch.name : '—';
                    }
                }
                
                html += `
                    <tr>
                        <td>${m.memberId}</td>
                        <td>
                            <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; color: white;">
                                ${m.image ? `<img src="${m.image}" style="width: 100%; height: 100%; border-radius: 50%;">` : `<i class="fas fa-user"></i>`}
                            </div>
                        </td>
                        <td>${m.name}</td>
                        <td>${m.title}</td>
                        <td>${entityName}</td>
                        <td><span class="status-badge ${m.online ? 'status-online' : 'status-offline'}"><i class="fas fa-circle"></i> ${m.online ? 'متصل' : 'غير متصل'}</span></td>
                        <td>${lastSeen}</td>
                        <td>
                            ${systemData.currentUser.role === 'النقيب' ? `
                                <i class="fas fa-edit" onclick="editMember('${m.id}')" style="color: var(--accent); cursor: pointer; margin-left: 10px;"></i>
                                <i class="fas fa-trash" onclick="deleteMember('${m.id}')" style="color: var(--danger); cursor: pointer;"></i>
                            ` : ''}
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        function deleteMember(id) {
            if (systemData.currentUser.role !== 'النقيب') {
                showNotification('ليس لديك صلاحية للحذف', 'error');
                return;
            }
            
            if (confirm('هل أنت متأكد من حذف هذا العضو؟')) {
                systemData.members = systemData.members.filter(m => m.id !== id);
                saveData();
                loadMembers();
                loadStats();
                showNotification('تم حذف العضو بنجاح', 'success');
            }
        }

            user.memberId = document.getElementById('profileMemberId').value; // السماح بتعديل رقم العضوية

        function logout() {
            if (systemData.currentUser) {
                systemData.currentUser.online = false;
                systemData.currentUser.lastLogout = new Date().toISOString();
                
                const session = systemData.sessions.find(s => 
                    s.userId === systemData.currentUser.id && !s.logoutTime

                if (session) {
                    session.logoutTime = new Date().toISOString();

                systemData.currentUser = null;
                saveData();
                showNotification('تم تسجيل الخروج بنجاح', 'success');

            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';

            window.location.hash = '';
