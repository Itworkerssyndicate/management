<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة ITWS - الإدارة المتكاملة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --glass: rgba(255, 255, 255, 0.95);
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            user-select: none; /* منع تحديد النصوص */
        }

        body {
            background: #f1f5f9;
            color: var(--primary);
            height: 100vh;
            overflow: hidden;
        }

        /* حماية الشاشة بصمة مائية */
        #screen-guard {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; display: flex;
            flex-wrap: wrap; opacity: 0.04; font-size: 12px;
        }

        /* تصميم شاشة الدخول الرايق */
        #login-screen {
            height: 100vh;
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a);
            display: flex; align-items: center; justify-content: center;
        }

        .login-box {
            background: var(--glass);
            padding: 40px; border-radius: 24px; width: 100%; max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
            text-align: center; backdrop-filter: blur(10px);
        }

        /* واجهة النظام الرئيسية */
        #app-shell { display: none; height: 100vh; grid-template-columns: 260px 1fr; }

        .sidebar {
            background: var(--primary);
            color: white; padding: 20px;
            display: flex; flex-direction: column;
        }

        .main-content { overflow-y: auto; background: #f8fafc; }

        header {
            background: white; padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #e2e8f0;
        }

        /* البطاقات الإحصائية */
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px; padding: 30px;
        }

        .card {
            background: white; padding: 25px; border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border-right: 4px solid var(--accent);
        }

        /* مدخلات وتنسيقات */
        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            border: 1px solid #cbd5e1; border-radius: 10px; outline: none;
        }

        .btn {
            padding: 12px 24px; border-radius: 10px; border: none;
            cursor: pointer; font-weight: 600; transition: 0.3s;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* منع التصوير عن طريق التعتيم عند فقدان التركيز */
        .blur-shield { filter: blur(15px); transition: 0.2s; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="screen-guard"></div>

    <section id="login-screen">
        <div class="login-box">
            <h2 style="margin-bottom: 10px;">ITWS PLATFORM</h2>
            <p style="color: #64748b; margin-bottom: 30px;">نظام النقابة الإداري المتكامل</p>
            <input type="text" id="user-mail" placeholder="البريد الإلكتروني أو رقم العضوية">
            <input type="password" id="user-pass" placeholder="كلمة المرور">
            <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="handleLogin()">دخول آمن</button>
        </div>
    </section>

    <main id="app-shell">
        <aside class="sidebar">
            <h3 style="color: var(--accent); margin-bottom: 30px;">لوحة التحكم</h3>
            <nav id="menu-items">
                </nav>
            <div style="margin-top: auto;">
                <button class="btn btn-danger" style="width: 100%;" onclick="location.reload()">تسجيل خروج</button>
            </div>
        </aside>

        <section class="main-content">
            <header>
                <div id="user-tag"></div>
                <div id="live-clock" style="font-weight: bold;"></div>
            </header>
            <div id="page-content">
                </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // إعداداتك الخاصة
        const firebaseConfig = {
            apiKey: "AIzaSyBS9Bsaf69gnODAtO8f12YYCztcUtx6jRw",
            authDomain: "itws-350c7.firebaseapp.com",
            projectId: "itws-350c7",
            storageBucket: "itws-350c7.firebasestorage.app",
            messagingSenderId: "861778927307",
            appId: "1:861778927307:web:d8ec29735353ee76a7454e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- وظيفة الدخول والربط بـ Firestore ---
        window.handleLogin = async () => {
            const email = document.getElementById('user-mail').value;
            const pass = document.getElementById('user-pass').value;

            try {
                // البحث في كولكشن "members" بفايربيز
                const q = query(collection(db, "members"), where("email", "==", email), where("password", "==", pass));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userData = querySnapshot.docs[0].data();
                    startSystem(userData);
                } else {
                    alert("بيانات الدخول غير صحيحة أو العضو غير موجود في قاعدة البيانات");
                }
            } catch (e) {
                console.error("Error: ", e);
                alert("حدث خطأ في الاتصال بالقاعدة");
            }
        };

        function startSystem(user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-shell').style.display = 'grid';
            document.getElementById('user-tag').innerHTML = `مرحباً: <b>${user.name}</b> [${user.role}]`;
            
            // تفعيل حماية الشاشة باسم المستخدم
            initGuard(user.name);
            renderDashboard();
        }

        // --- نظام الحماية ضد السكرين شوت ---
        function initGuard(name) {
            const guard = document.getElementById('screen-guard');
            for(let i=0; i<80; i++) {
                const span = document.createElement('span');
                span.style.padding = "20px";
                span.innerText = name + " - " + new Date().toLocaleDateString();
                guard.appendChild(span);
            }
        }

        // تعتيم الشاشة عند الخروج من المتصفح
        window.onblur = () => document.body.classList.add('blur-shield');
        window.onfocus = () => document.body.classList.remove('blur-shield');

        // منع الاختصارات
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u')) {
                e.preventDefault();
                alert("غير مسموح بهذا الإجراء للنظام");
            }
        });

        // --- عرض الواجهة الرئيسية ---
        function renderDashboard() {
            const content = document.getElementById('page-content');
            content.innerHTML = `
                <div class="dashboard-grid">
                    <div class="card"><h3>0</h3><p>طلبات قيد الانتظار</p></div>
                    <div class="card" style="border-color: var(--success)"><h3>0</h3><p>قرارات معتمدة</p></div>
                    <div class="card" style="border-color: orange"><h3>0</h3><p>مأموريات مالية</p></div>
                </div>
                <div style="padding: 0 30px;">
                    <div class="card" style="width: 100%;">
                        <h4>آخر التنبيهات</h4>
                        <p style="color: #666; margin-top: 10px;">لا توجد إشعارات جديدة حالياً.</p>
                    </div>
                </div>
            `;
        }

        // تحديث الساعة
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('ar-EG');
        }, 1000);

    </script>
</body>
</html>
