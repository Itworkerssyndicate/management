        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #34495e;
            --border: #bdc3c7;
            --gold: #f1c40f;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* خلفية متحركة محسنة */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-100px) translateX(100px) rotate(90deg); }
            50% { transform: translateY(0) translateX(200px) rotate(180deg); }
            75% { transform: translateY(100px) translateX(100px) rotate(270deg); }
        }

        /* شاشة الدخول المحسنة */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.3);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: cardFloat 6s ease-in-out infinite;
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .login-logo i {
            font-size: 80px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-logo h1 {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 900;
            margin: 10px 0;
        }

        .login-logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* تحسين حقول الإدخال */
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
            text-align: right;
        }

        .form-group label i {
            margin-left: 5px;
            color: var(--accent);
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            color: var(--text);

        .form-group input:focus {

            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 4px rgba(52,152,219,0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
            font-size: 13px;
        }

        /* زر الدخول المحسن */

            padding: 14px;
            background: var(--gradient-3);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;

            overflow: hidden;

        .btn-login::before {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52,152,219,0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login i {
            font-size: 18px;
        }

        .btn-login .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {

            left: 20px;

            padding: 10px 20px;

        .connection-status.connected {

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;

        }

            left: 50%;

            display: none;
            align-items: center;

        }

            display: flex;
        }

            } catch (error) {
                console.error('خطأ في الاتصال بقاعدة البيانات:', error);
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('connectionText').textContent = 'غير متصل بقاعدة البيانات';
                showNotification('خطأ في الاتصال بقاعدة البيانات', 'error');
            }
        }

        // ==================== شاشة الدخول المحسنة ====================
        window.handleLogin = async function() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!email || !password) {
                showNotification('الرجاء إدخال البريد الإلكتروني وكلمة المرور', 'warning');
                return;
            }
            
            // تغيير حالة الزر
            const loginButton = document.getElementById('loginButton');
            const buttonText = loginButton.querySelector('span');
            const spinner = document.getElementById('loginSpinner');
            
            buttonText.style.display = 'none';
            spinner.style.display = 'inline-block';
            loginButton.disabled = true;
            
            try {
                // البحث عن المستخدم
                const membersRef = collection(db, 'members');
                const q = query(membersRef, where('email', '==', email), where('password', '==', password));
                const snapshot = await getDocs(q);
                
                if (!snapshot.empty) {
                    const userDoc = snapshot.docs[0];
                    window.currentUser = { id: userDoc.id, ...userDoc.data() };
                    
                    // تحديث حالة المستخدم
                    await updateDoc(doc(db, 'members', userDoc.id), {
                        online: true,
                        lastLogin: new Date().toISOString()
                    });
                    
                    // تسجيل الجلسة
                    await addDoc(collection(db, 'sessions'), {
                        userId: userDoc.id,
                        userName: window.currentUser.name,
                        userRole: window.currentUser.role,
                        loginTime: new Date().toISOString(),
                        logoutTime: null
                    });
                    
                    // إخفاء شاشة الدخول وإظهار التطبيق
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('appContainer').style.display = 'flex';
                    
                    // تحديث واجهة المستخدم
                    updateUI();
                    
                    // بدء الاستماع للتحديثات
                    startRealtimeListeners();
                    
                    showNotification('مرحباً بك ' + window.currentUser.name, 'success');
                    
                } else {
                    showNotification('❌ البريد الإلكتروني أو كلمة المرور غير صحيحة', 'error');
                }
                
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showNotification('حدث خطأ في الاتصال بقاعدة البيانات', 'error');
                
            } finally {
                // إعادة الزر لحالته الطبيعية
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
                loginButton.disabled = false;
            }
        };

        // ==================== التحديثات المباشرة ====================
        function startRealtimeListeners() {
            // إلغاء الاشتراكات السابقة
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];
            
            // الاستماع للتغييرات في الأعضاء
            const membersUnsub = onSnapshot(collection(db, 'members'), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'modified' || change.type === 'added') {
                        if (document.getElementById('membersSection')?.classList.contains('active')) {
                            loadMembers();
                        }
                        if (document.getElementById('dashboardSection')?.classList.contains('active')) {
                            loadDashboardData();
                        }
                    }
                });
            });
            unsubscribers.push(membersUnsub);
            
            // الاستماع للتغييرات في المراسلات
            const messagesUnsub = onSnapshot(collection(db, 'messages'), (snapshot) => {
                if (document.getElementById('messagesSection')?.classList.contains('active')) {
                    loadMessages();
                }
                updateUnreadBadge();
            });
            unsubscribers.push(messagesUnsub);
        }

        // ==================== تحديث واجهة المستخدم ====================
        function updateUI() {
            if (!window.currentUser) return;
            
            document.getElementById('sidebarName').textContent = window.currentUser.name;
            document.getElementById('sidebarRole').textContent = window.currentUser.title;
            document.getElementById('sidebarBadge').textContent = `رقم العضوية: ${window.currentUser.memberId}`;
            
            renderMenu();
        }

        // ==================== القائمة الديناميكية ====================
        function renderMenu() {
            if (!window.currentUser) return;
            
            let menu = `
                <div class="menu-item active" onclick="showSection('dashboardSection', this)">
                    <i class="fas fa-chart-line"></i> لوحة التحكم
                </div>
                <div class="menu-item" onclick="showSection('messagesSection', this)">
                    <i class="fas fa-envelope"></i> المراسلات
                    <span class="badge" id="menuMessagesBadge">0</span>
                </div>
                <div class="menu-item" onclick="showSection('decisionsSection', this)">
                    <i class="fas fa-gavel"></i> القرارات
                </div>
            `;
            
            if (window.currentUser.role === 'النقيب') {
                menu += `
                    <div class="menu-item" onclick="showSection('membersSection', this)">
                        <i class="fas fa-users"></i> إدارة الأعضاء
                    </div>
                    <div class="menu-item" onclick="showSection('committeesSection', this)">
                        <i class="fas fa-users-cog"></i> اللجان
                    </div>
                    <div class="menu-item" onclick="showSection('branchesSection', this)">
                        <i class="fas fa-code-branch"></i> الفروع
                    </div>
                `;
            }
            
            menu += `
                <div class="menu-item" onclick="showSection('profileSettingsSection', this)">
                    <i class="fas fa-user-cog"></i> الإعدادات الشخصية
                </div>
                <div class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل خروج
                </div>
            `;
            
            document.getElementById('dynamicMenu').innerHTML = menu;
        }

        // ==================== تحديث عداد الرسائل ====================
        async function updateUnreadBadge() {
            if (!window.currentUser) return;
            
            try {
                const messagesRef = collection(db, 'messages');
                const q = query(messagesRef, where('to', 'array-contains', window.currentUser.memberId));
                const snapshot = await getDocs(q);
                
                let unreadCount = 0;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (!data.read || !data.read.includes(window.currentUser.memberId)) {
                        unreadCount++;
                    }
                });
                
                const badge = document.getElementById('menuMessagesBadge');
                if (badge) badge.textContent = unreadCount;
                
            } catch (error) {
                console.error('خطأ في تحديث عداد الرسائل:', error);
            }
        }

        // ==================== عرض الأقسام ====================
        window.showSection = function(sectionId, element) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            const section = document.getElementById(sectionId);
            if (section) section.classList.add('active');
            
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            if (element) element.classList.add('active');
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        };

        // ==================== لوحة التحكم ====================
        async function loadDashboardData() {
            await loadStats();
            await loadRecentActivities();
            await loadOnlineUsers();
        }

        async function loadStats() {
            try {
                const membersSnapshot = await getDocs(collection(db, 'members'));
                const membersCount = membersSnapshot.size;
                
                const onlineCount = membersSnapshot.docs.filter(doc => doc.data().online).length;
                
                const messagesSnapshot = await getDocs(collection(db, 'messages'));
                const messagesCount = messagesSnapshot.size;
                
                const decisionsSnapshot = await getDocs(collection(db, 'decisions'));
                const decisionsCount = decisionsSnapshot.size;
                
                const statsGrid = document.getElementById('statsGrid');
                if (statsGrid) {
                    statsGrid.innerHTML = `
                        <div class="stat-card" onclick="showSection('membersSection', document.querySelector('[onclick*=\"membersSection\"]'))">
                            <div class="stat-icon" style="background: var(--gradient-1)">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-info">
                                <h3>إجمالي الأعضاء</h3>
                                <div class="number">${membersCount}</div>
                            </div>
                        </div>
                        <div class="stat-card" onclick="showSection('dashboardSection', document.querySelector('[onclick*=\"dashboardSection\"]'))">
                            <div class="stat-icon" style="background: var(--gradient-2)">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <div class="stat-info">
                                <h3>المتصلون الآن</h3>
                                <div class="number">${onlineCount}</div>
                            </div>
                        </div>
                        <div class="stat-card" onclick="showSection('messagesSection', document.querySelector('[onclick*=\"messagesSection\"]'))">
                            <div class="stat-icon" style="background: var(--gradient-3)">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="stat-info">
                                <h3>المراسلات</h3>
                                <div class="number">${messagesCount}</div>
                            </div>
                        </div>
                        <div class="stat-card" onclick="showSection('decisionsSection', document.querySelector('[onclick*=\"decisionsSection\"]'))">
                            <div class="stat-icon" style="background: var(--gradient-5)">
                                <i class="fas fa-gavel"></i>
                            </div>
                            <div class="stat-info">
                                <h3>القرارات</h3>
                                <div class="number">${decisionsCount}</div>
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('خطأ في تحميل الإحصائيات:', error);
            }
        }

        async function loadRecentActivities() {
            try {
                const sessionsRef = collection(db, 'sessions');
                const q = query(sessionsRef, orderBy('loginTime', 'desc'));
                const snapshot = await getDocs(q);
                
                let html = '';
                let count = 0;
                
                snapshot.forEach(doc => {
                    if (count < 10) {
                        const session = doc.data();
                        html += `
                            <div style="padding: 15px; border-bottom: 1px solid #eee;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--gradient-3); display: flex; align-items: center; justify-content: center; color: white;">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">${session.userName}</div>
                                        <div style="font-size: 12px; color: #7f8c8d;">${session.userRole}</div>
                                    </div>
                                    <div style="margin-right: auto; font-size: 12px;">
                                        ${new Date(session.loginTime).toLocaleTimeString('ar-EG')}
                                    </div>
                                </div>
                            </div>
                        `;
                        count++;
                    }
                });
                
                const recentActivities = document.getElementById('recentActivities');
                if (recentActivities) {
                    recentActivities.innerHTML = html || '<p>لا توجد نشاطات</p>';
                }
                
            } catch (error) {
                console.error('خطأ في تحميل النشاطات:', error);
            }
        }

        async function loadOnlineUsers() {
            try {
                const membersRef = collection(db, 'members');
                const q = query(membersRef, where('online', '==', true));
                const snapshot = await getDocs(q);
                
                let html = '';
                
                snapshot.forEach(doc => {
                    const user = doc.data();
                    html += `
                        <div style="display: flex; align-items: center; gap: 10px; padding: 15px; border-bottom: 1px solid #eee;">
                            <div style="width: 45px; height: 45px; border-radius: 50%; background: var(--gradient-3); display: flex; align-items: center; justify-content: center; color: white; position: relative;">
                                ${user.image ? `<img src="${user.image}" style="width: 100%; height: 100%; border-radius: 50%;">` : `<i class="fas fa-user"></i>`}
                                <span class="live-dot" style="position: absolute; bottom: 0; right: 0;"></span>
                            </div>
                            <div>
                                <div style="font-weight: 600;">${user.name}</div>
                                <div style="font-size: 12px;">${user.title}</div>
                            </div>
                        </div>
                    `;
                });
                
                const onlineUsersList = document.getElementById('onlineUsersList');
                if (onlineUsersList) {
                    onlineUsersList.innerHTML = html || '<p>لا يوجد متصلين</p>';
                }
                
            } catch (error) {
                console.error('خطأ في تحميل المتصلين:', error);
            }
        }

        // ==================== دوال مساعدة ====================
        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('active');
        };

        window.logout = async function() {
            if (window.currentUser) {
                try {
                    await updateDoc(doc(db, 'members', window.currentUser.id), {
                        online: false,
                        lastLogout: new Date().toISOString()
                    });
                    
                    // تحديث الجلسة
                    const sessionsRef = collection(db, 'sessions');
                    const q = query(sessionsRef, where('userId', '==', window.currentUser.id), where('logoutTime', '==', null));
                    const snapshot = await getDocs(q);
                    
                    snapshot.forEach(async (docSnapshot) => {
                        await updateDoc(doc(db, 'sessions', docSnapshot.id), {
                            logoutTime: new Date().toISOString()
                        });
                    });
                    
                } catch (error) {
                    console.error('خطأ في تسجيل الخروج:', error);
                }
            }
            
            // إلغاء الاشتراكات
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];
            
            window.currentUser = null;
            
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            showNotification('تم تسجيل الخروج بنجاح', 'success');
        };

        window.updateProfileImage = function(input) {
            showNotification('تم تحديث الصورة', 'success');
        };

        // دوال مؤقتة للقسم
        window.loadMembers = async function() { console.log('جاري تحميل الأعضاء...'); };
        window.loadMessages = async function() { console.log('جاري تحميل المراسلات...'); };
        window.loadDecisions = async function() { console.log('جاري تحميل القرارات...'); };
        window.loadCommittees = async function() { console.log('جاري تحميل اللجان...'); };
        window.loadBranches = async function() { console.log('جاري تحميل الفروع...'); };
        window.loadProfileSettings = function() { console.log('جاري تحميل الإعدادات...'); };

        // ==================== تهيئة الصفحة ====================
        window.onload = function() {
            initializeDatabase();
            
            // تحديث الوقت
            setInterval(() => {
                const now = new Date();
                const timeElement = document.querySelector('#currentDateTime span');
                if (timeElement) {
                    timeElement.textContent = now.toLocaleString('ar-EG');
                }
            }, 1000);
        };
    </script>
</body>
</html>
